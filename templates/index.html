    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Excel File</title>
</head>
<body class="text-center">
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Upload File</h1>
    <p>(.xlsx or .csv file only)</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" accept=".csv,.xlsx" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
